{% extends "base.html" %}
<! DOCTYPE html>
<html lang="en">

{% block head%}
{{ super() }}

<meta name="description" content="Chart with Philippe Coutinho raintings on season 2015/2016">

{% endblock head %}


{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/bokeh-0.11.1.min.css') }}"  type="text/css" />
<script type="text/javascript" src="{{ url_for('static', filename='js/bokeh-0.11.1.min.js') }}"> </script>

<body >
    <div id="coutinho_hero">
        

                <h2 class="player_name">PHILIPPE COUTINHO</h2>

            <div id="chart_info_cont">

                <div class="chart_not_available_coutinho">
                    <h3 class="chart_not_available">[chart preview is not available on your device]</h3>
                </div>

                <div class="rating_chart">

                    {{ script|safe }}
                    {{ div|safe }}
                </div>

                <div class="player_info">

                    <img  src="{{ url_for('static', filename = 'img/coutinho_photo.JPG') }}" >

                </div>

            </div>
        
    </div>



</body>
{% endblock %}



{% block footer %}
{{ super() }}
{% endblock %}

</html>
